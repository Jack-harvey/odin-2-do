<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/fc2b7c1696.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <div id="newTodoInput" class="new-todo">
        <label for="create"></label>
        <input type="text" id="create" />
        <label for="dueDate"></label>
        <input type="date" name="dueDate" id="dueDate" />
        <i class="calendar">cal</i>
        <i class="flag">flag</i>
      </div>

      <div class="project-todos">
        <div class="project-title"></div>
        <div class="project-description"></div>
        <div id="todoTable" class="todo-items"></div>
      </div>
      <div class="note-area">
        <h1>notes</h1>
      </div>
    </main>
    <aside>
      <div class="logo">
        <h1>Gonna</h1>
      </div>
      <div class="todo-filters">
        <div class="filter">All</div>
        <div class="filter">Today</div>
        <div class="filter">Next 7 days</div>
      </div>
      <div class="project-area">
        <div>Projects</div>
        <div class="new-project-btn"></div>
        <list class="project-list"></list>
      </div>
    </aside>
    <footer>Made by Jack, following along with the Odin Project! 2025</footer>
  </body>
</html>
<template> </template>
